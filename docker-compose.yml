services:
  aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard
    ports:
      - "18888:18888"   # UI
      - "18889:18889"   # OTLP gRPC
      - "18890:18890"   # OTLP HTTP
    environment:
      DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS: "true"
      ASPNETCORE_URLS: "http://0.0.0.0:18888"
